{% extends 'work/index.html' %}
{% block content %}
<center>
    <h1 class="display-3">Adicionar {{ model }}</h1>
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        <table class='w-50 table table-light'>
            {% for field in create_form %}
            <tr>
                <th>{{field.label}}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-lg btn-warning">Adicionar</button>
    </form>
</center>
{% endblock %}
