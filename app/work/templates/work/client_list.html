{% extends "base.html" %}

{% block content %}

<h2><a href="{% url 'work:client_list' %}">Clientes</a></h2>

<ul>
    {% for ee in object_list %}
    <li>{{ ee }}
        <form action="{% url 'work:client_edit' ee.id_cli %}" method="get">
            <button type="submit">Editar</button>
        </form>
        <form action="{% url 'work:client_delete' ee.id_cli %}" method="post">{% csrf_token %}
            <button type="submit">Deletar</button>
        </form>
    {% endfor %}
</ul>

<a href="{% url 'work:client_new' %}">Adicionar</a>

{% endblock %}
