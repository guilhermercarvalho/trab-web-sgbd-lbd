{% extends "base.html" %}

{% block content %}

<h2><a href="{% url 'work:service_item_list' %}">Itens do Servi√ßo</a></h2>

<ul>
    {% for ee in object_list %}
    <li>{{ ee }}
        <form action="{% url 'work:service_item_edit' ee.pk %}" method="get">
            <button type="submit">Editar</button>
        </form>
        <form action="{% url 'work:service_item_delete' ee.pk %}" method="post">{% csrf_token %}
            <button type="submit">Deletar</button>
        </form>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'work:service_item_new' %}">Adicionar</a>

{% endblock %}
